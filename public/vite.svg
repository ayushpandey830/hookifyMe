<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#20232a" stroke="#61dafb" stroke-width="5" />

  <!-- React Logo (Simplified) -->
  <circle cx="100" cy="100" r="15" fill="#61dafb" />
  <ellipse cx="100" cy="100" rx="50" ry="20" stroke="#61dafb" stroke-width="4" fill="none" transform="rotate(30 100 100)" />
  <ellipse cx="100" cy="100" rx="50" ry="20" stroke="#61dafb" stroke-width="4" fill="none" transform="rotate(-30 100 100)" />
  <ellipse cx="100" cy="100" rx="50" ry="20" stroke="#61dafb" stroke-width="4" fill="none" />

  <!-- Hook Icon -->
  <path d="M100 40 Q110 60, 100 80 T100 120" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" />
  <circle cx="100" cy="125" r="5" fill="white" />

  <!-- Code Snippet Icon -->
  <rect x="65" y="140" width="70" height="30" rx="5" fill="white" />
  <text x="75" y="160" fill="black" font-size="14" font-family="monospace">{ }</text>
</svg>
